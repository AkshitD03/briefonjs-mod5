<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes In JS</title>
</head>
<body>
    <h1>Classes In JS</h1>
    <p>Your name is-</p>
    <p id="p1"></p>
    <p>Your age is-</p>
    <p id="p2"></p>
    <script>
      class student {
        constructor(name,year) {
            this.name = name;
            this.year = year;
        }
        age(){
            let date = new Date();
            return date.getFullYear() - this.year;
        }
      }
     student1 = new student("Akshit", 2012);
     document.getElementById("p1").innerHTML = student1.name;
     document.getElementById("p2").innerHTML = student1.age();
    </script>
</body>
</html>
