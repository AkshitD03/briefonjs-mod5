<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statemnts In js</title>
</head>
<body>
    <H1>Conditional Statemnts In JS</H1>
    <button onclick="getinfo()">Get Information!</button>
    <p id="hour"></p>
    <p id="greeting"></p>
    <script>
        function getinfo(){
            var greeting;
            var time = new Date().getHours();
            if(time < 10) {
                greeting = "Good Morining";
            }
            else if(time < 15) {
                greeting = "Good Afternoon";
            }
            else if(time < 20) {
                greeting = "Good evening";
            }
            else {
                greeting = "Good night";
            }
            document.getElementById("hour").innerHTML = time;
            document.getElementById("greeting").innerHTML = greeting;
        }
    </script>
</body>
</html>
