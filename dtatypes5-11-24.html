<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types In JS</title>
</head>
<body>
    <h1>Data Types In JS</h1>
    <script>
        var a = 50;
        var b = 40;
        var c = "string";
        var d = null;
        var e;
        {
            const b = 30;
            let a = 40;
            document.write(a==b);
        }
      
        document.write("<br>");
        document.write(c);
        document.write("<br>");
        document.write(b==c);
        document.write("<br>");
        document.write(e);
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write();
    </script>
</body>
</html>
