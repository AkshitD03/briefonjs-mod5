<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h1>While Loop</h1>
    <p id="p1"></p>
    <script>
        var text = '';
        var i = 1;
        while (i<11) {
           text += "<br>" + i;
           i++;
        }
        document.getElementById("p1").innerHTML = text;
    </script>
</body>
</html>
